<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

<body>
    <img src="airtel.jpg">
    <h1>Welcome to hacker's world</h1>
    <center>
        <h2>State Bank of India</h2>

    <form class="abhishekAlign">
        <fieldset>
            <legend>Personal information</legend>

            <table>

                    <td>Post applied for:</td>

                <tr>
                    <td>Last name:</td>
                    <td><input type="text" name="lastname" title="Last name" id="Lastname"></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="date" name="dateofbirth" title="dateofbirth" id="dateofbirth"></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="text" name="mail" title="Mail id" id="Mail id"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Category:</td>

                        <input type="radio" name="one" value="OBC" checked>OBC

                    </td>
                </tr>
                <tr>
                    <td> Father's name:
                    </td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>
                        Mother's name:
                    </td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Highest Qualification:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td>
                        <select>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Maharashtra">Maharashtra</option>
                    </select>
                    </td>
                </tr>
            </table>
            <br><input type="submit" value="Submit"><br>
        </fieldset>
        <br>
    </form>

</html>
