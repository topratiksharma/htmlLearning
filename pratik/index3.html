<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hacker Rank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
</head>

<body data-ng-app="app">
    <h2 class="jumbotron">State Bank of India</h2>
    <form class="container form-group" data-ng-controller="myController">
        {{name}}
        <div class="well">
            <h3>Personal information</h3>
            <div class="row">
                <div class="col-md-2 col-lg-2 col-sm-2">Post applied for:</div>
                <div class="col-md-10"><input type="text" name="postApplied" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-lg-2 col-sm-2">First name:</div>
                <div class="col-md-10"><input type="text" name="firstname" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-md-2 col-lg-2 col-sm-2">Last name:</div>
                <div class="col-md-10"><input type="text" name="lastname" class="form-control"> </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-lg-2 col-sm-2">DOB:</div>
                <div class="col-md-10"><input type="text" name="DOB" class="form-control"> </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-lg-2 col-sm-2">Email ID:</div>
                <div class="col-md-10"><input type="text" name="Username" class="form-control"> </div>
            </div>
            <div class="row">
                <div class="checkbox">
                    <div class="col-md-2 col-lg-2 col-sm-2">Gender</div>
                    <div>
                        <label for="male"><input type="radio" name="gender" value="male" id="male" checked> Male</label>
                        <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="checkbox">
                    <div class="col-md-2 col-lg-2 col-sm-2">Category</div>
                    <div>
                        <label for="general"><input type="radio" name="Category" value="general" id="general" checked> General</label>
                        <label for="sc"><input type="radio" name="Category" value="sc" id="sc"> SC</label>
                        <label for="obc"><input type="radio" name="Category" value="obc" id="obc"> OBC </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-lg-2 col-sm-2">Father's name: </div>
                <div class="col-md-10"> <input type="text" name="fatherName" class="form-control"> </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-lg-2 col-sm-2">Mother's name:</div>
                <div class="col-md-10"><input type="text" name="motherName" class="form-control"> </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-lg-2 col-sm-2">Highest Qualification:</div>
                <div class="col-md-10"><input type="text" name="qualification" class="form-control"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <input type="submit" class="btn btn-success" value="Submit" onclick="alert('pratik')">
                </div>
            </div>
        </div>
    </form>
</body>

<script src="app.module.js"></script>

</html>
